{% load static %}
<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>adcionar Funcionario</title>
</head>
<body class="add">
    
    <div class="left">
        <h1>adicionar Funcionario</h1>

    <form action="{% url 'adcionar' %}" method="post">
        {% csrf_token %}

        
        <input type="text" name="Nome" placeholder="Nome" required>

        <input type="text" name="profissao" placeholder="profissação" required>

        <button type="submit" class="up">Adcionar</button>
    </form>
    </div>
    




</body>
</html>
